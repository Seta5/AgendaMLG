<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="resources/template.xhtml">
        <ui:define name="title">Login</ui:define>
        <ui:define name="site">Agenda de Málaga</ui:define>
        
        <ui:define name="content">
            <h:form id="formInicio">
                <h:panelGrid columns="3">
                    <h:outputText value="Usuario:"/>
                    <h:inputText id="user" required="true" label="Usuario" 
                                 value="#{login.usuario.cuenta}"/>
                    <h:message for="user" style="color:red"/>
                    
                    <h:outputText value="Contraseña:"/>
                    <h:inputSecret id="pass" required="true" label="Contraseña"
                                    value="#{login.usuario.password}"/>
                    <h:message for="pass" style="color:red"/>
                </h:panelGrid>
                <h:commandButton value="Entrar" action="#{login.entrar()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
