<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="resources/template.xhtml">
        <ui:define name="title">Eventos</ui:define>
        <ui:define name="site">Agenda de Málaga</ui:define>
        
        <ui:define name="perfil">
            <c:choose>
                <c:when test="#{!empty sesion.usuario}">
                    <h:form>
                        <div>Usuario: <h:outputText value="#{sesion.usuario.cuenta}"/></div>
                        <h:commandLink value="Logout" action="#{sesion.logout()}"/>
                    </h:form>
                </c:when>
                
                <c:otherwise>
                    <h:link outcome="login.xhtml">Inicia sesión</h:link>
                    <div>ó</div>
                    <h:link outcome="pagRegistro.xhtml">Regístrate</h:link>
                </c:otherwise>
            </c:choose>
        </ui:define>
        <ui:define name="content">
<!--            <div>-Lista de eventos.</div>-->
            <div>
                
                <h:form id="lista">
                    <h:dataTable value="#{controlEvento.listEvent()}" var="c">
 
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{c.nombre}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Ubicacion</f:facet>
                            <h:outputText value="#{c.ubicacion}"/>
                        </h:column>

                        <c:choose>
                            <c:when test="#{!c.permanente}">                        
                            <h:column>
                                <f:facet name="header">Fecha</f:facet>
                                <h:outputText value="#{c.fechaInicio} - #{c.fechaFin}"/>
                            </h:column>
                            </c:when>
                
                            <c:otherwise>
                            <h:column>
                                <f:facet name="header">Fecha</f:facet>
                                <h:outputText value="Permanente"/>
                            </h:column>                            
                            </c:otherwise>
                        </c:choose>       
                            
                        <h:column>
                            <f:facet name="header">Responsable</f:facet>
                            <h:outputText value="#{c.responsable}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>
                            <h:outputText value="#{c.descripcion}"/>
                        </h:column>
                        
                        <c:choose><c:when test="#{!empty sesion.usuario}">                       
                            <h:column>
                                <c:choose><c:when test="#{(sesion.profesional) or (sesion.administrador)}">                   
                                    <h:commandButton value="Modificar" action="#{controlEvento.borrarEvento(c)}"/>
                                    <h:message for="nomod" style="color:red"/>
                                </c:when></c:choose>
                            </h:column>
                        
                            <h:column>
                                <c:choose><c:when test="#{(sesion.profesional) or (sesion.administrador)}">                   
                                    <h:commandButton value="Eliminar" action="#{controlEvento.borrarEvento(c)}"/>
                                    <h:message for="nodelete" style="color:red"/>
                                </c:when></c:choose>
                            </h:column>
                        </c:when></c:choose>
                        
                    
                    </h:dataTable>
                    <c:choose><c:when test="#{(!empty sesion.usuario) and (!sesion.limitado)}">                   
                        <h:commandButton value="Nuevo Evento" action="nuevoEvento.xhtml"/>
                    </c:when></c:choose>
                    
                </h:form>
                
            </div>
            
<!--        <h:message for="nolist" style="color: #33ffffed"/>
            
            <c:choose><c:when test="#{!empty sesion.usuario}">
                <p>Para añadir un evento rellene el siguiente <h:link outcome="nuevoEvento.xhtml">formulario</h:link>.</p>
            </c:when></c:choose>-->
        </ui:define>
    </ui:composition>
</html>
