<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="resources/template.xhtml">
        <ui:define name="title">Eventos</ui:define>
        <ui:define name="site">Agenda de Málaga</ui:define>
        
        <ui:define name="content">
            <h:form>
                <c:choose>
                    <c:when test="#{!empty sesion.usuario}">
                        <p>¡Bienvenido <h:outputText value="#{sesion.usuario.cuenta}"/>!</p>
                        <h:commandButton value="Logout" action="#{sesion.logout()}"/>
                    </c:when>
                
                    <c:otherwise>
                        <h:button outcome="login.xhtml" value="Login"/>
                        <h:button outcome="registro.xhtml" value="Registro"/>
                    </c:otherwise>
                </c:choose>
                <p><h:link outcome="main.xhtml">Evento</h:link></p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
