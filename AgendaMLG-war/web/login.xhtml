<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Usuario:"/>
                <h:inputText id="user" required="true" label="usuario"
                             value="#{login.usuario.cuenta}"/>
                <h:message for="user" style="color:red"/>
                
                <h:outputText value="Contraseña:"/>
                <h:inputSecret id="pass" required="true" label="Contraseña"
                               value="#{login.usuario.password}"/>
                <h:message for="pass" style="color:red"/>
            </h:panelGrid>
            <h:commandButton value="Entrar" action="#{login.entrar()}"/>
        </h:form>
    </h:body>
</html>
